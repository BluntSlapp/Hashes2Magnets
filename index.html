<html>
<head>
<meta charset="utf-8">
<title>Magnet Link Generator</title>
<link rel="stylesheet" href="https://bluntslapp.github.io/magnetmaker/style.css">
</head>
<body>
<h1>
Magnet URL Generator
</h1>
Info hash list (Mandatory; Seperate each one by return):
<script type="text/javascript">
function update()
{
    try
    {
        var data_array = document.getElementById("hash").value.split('\n');
        var data = '';
        for(var i=0;i<data_array.length;i++){
            data += "magnet:"
            + "?xt=urn:btih:" + data_array[i]
            + "&dn=" + encodeURIComponent(document.getElementById("name").value)
            + "&tr=udp%3A%2F%2Ftracker.openbittorrent.com%3A80"
            + "&tr=udp%3A%2F%2Fopentor.org%3A2710"
            + "&tr=udp%3A%2F%2Ftracker.ccc.de%3A80"
            + "&tr=udp%3A%2F%2Ftracker.blackunicorn.xyz%3A6969"
            + "&tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969"
            + "&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969"
            +"\n\n"
            ;
        }
	    
	document.getElementById("link").href = data;
	document.getElementById("link_text").value = data;
    }
    catch(e)
    {
        alert("exception: " + e);
    }
}
</script>
<div>
	<form name="form" onsubmit="update(); return false;">
		<textarea id="hash" rows="20" cols="50"></textarea>
		<br>
		Torrent name (Leave blank if using a hashlist):
		<input id="name" size="20">
		<br>
		<input type="submit" value="Generate">
		<br>
		<div id="link">Magnet Links:</div> <textarea readonly id="link_text" rows="20" cols="50"></textarea>
		<br>
		<h2>
		This will not work for massive hashlists, yet...
		</h2>
	</form>
</div>
</body>
</html>
